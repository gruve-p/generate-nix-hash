name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: v22.0 # initial commit
          owner: Groestlcoin
          repo: groestlcoin
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "v22.0",
            "sha256": "104zzcigpk976iqyinjn6mw3l36zb1if7249iz44ds1zaxv3g1v1"
          }
          EOF

          diff config.json expected.json
