name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: v25.0 # initial commit
          owner: Groestlcoin
          repo: groestlcoin
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "v25.0",
            "sha256": "03w5n3qjha63mgj7zk8q17x5j63la3i4li7bf5i1yw59ijqpmnqg"
          }
          EOF

          diff config.json expected.json
