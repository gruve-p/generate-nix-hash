name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: refs/tags/v4.3.1 # initial commit
          owner: Groestlcoin
          repo: electrum-grs
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "refs/tags/v4.3.1",
            "sha256": "1h9r32wdn0p7br36r719x96c8gay83dijw80y2ks951mam16mkkb"
          }
          EOF

          diff config.json expected.json
