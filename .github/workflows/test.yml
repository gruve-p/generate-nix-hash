name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: refs/tags/v4.5.4 # initial commit
          owner: Groestlcoin
          repo: electrum-grs
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "refs/tags/v4.5.4",
            "sha256": "1k078jg3bw4n3kcxy917m30x1skxm679w8hcw8mlxb94ikrjc66h"
          }
          EOF

          diff config.json expected.json
