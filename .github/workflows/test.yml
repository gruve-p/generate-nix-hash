name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: v0.18.1 # initial commit
          owner: litecoin-project
          repo: litecoin
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "v0.18.1",
            "sha256": "21753zhyx1kmrlljc6kbjwrcb06dfcrsqvmw3iaki9a132qk6l5c"
          }
          EOF

          diff config.json expected.json
