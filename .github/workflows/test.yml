name: "build-test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12

      - name: Run generate-nix-hash action
        uses: ./
        with:
          rev: v24.0.1 # initial commit
          owner: Groestlcoin
          repo: groestlcoin
          file: config.json

      - name: Verify results
        run: |
          cat > expected.json <<EOF
          {
            "rev": "v24.0.1",
            "sha256": "1ag7wpaw4zssx1g482kziqr95yl2vk9r332689s3093xv9i9pz4s"
          }
          EOF

          diff config.json expected.json
